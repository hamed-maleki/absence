<div ng-controller="holidayTypeCtrl" ng-init="getHoldayTypeIds()">
    <div class="card">
        <div class="table-body">
            <table class="test">
                <thead>
                    <tr>
                        <th>
                            عنوان نوع تعطیلات
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="type in holidayTypeArray.item1">
                        <td>
                            {{type.name}}
                            <i class="fa fa-gear pointer float-left" ng-click="getTypeSetting(type)"></i>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-sm-4" style="text-align: right;">
                <span ng-click="loadPages('last')" style="cursor: pointer;">
                    <i class="fa fa-chevron-right" style="font-size: 0.7em;"></i>
                    <i class="fa fa-chevron-right asp-label" style="margin-right: -3px;font-size: 0.7em;"></i>
                </span>
                <i class="fa fa-chevron-right asp-label" ng-click="loadPages(1)"
                    style="margin: 0 10px;cursor: pointer;font-size: 0.7em;"></i>
                <input class="form-control" id="pagingD"
                    placeholder="{{holidayTypeArray.item3}} از  {{holidayTypeArray.pagetotal}}"
                    style="width: 30%;display: inline-block;position: relative;top: 0px;font-size: 0.7em;"
                    ng-model="pageNumber" ng-keyup="changePage($event,pageNumber);">
                <i class="fa fa-chevron-left asp-label" ng-click="loadPages(-1)"
                    style="margin: 0 10px;cursor: pointer;font-size: 0.7em;"></i>
                <span ng-click="loadPages('first')" style="cursor: pointer;">
                    <i class="fa fa-chevron-left asp-label" style="margin-left: -3px;font-size: 0.7em;"></i>
                    <i class=" fa fa-chevron-left asp-label" style="font-size: 0.7em;"></i>
                </span>
            </div>
            <div class="col-sm-4"></div>
            <div class="col-sm-4" style="text-align: left;">
                <button class="new-button red" ng-click="changeEditView()">
                    <i class="fa fa-repeat"></i>
                    بازگشت
                </button>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editingTypeModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-body">
                    <p class="HeaderForm">
                        تنظیمات قوانین تعطیلات برای {{editingType.name}}
                        <i class="fa fa-close text-danger float-left pointer" style="margin: 0 5px;"
                            ng-click="cancelTypeSetting()"></i>
                    </p>
                    <div class="card">
                        <div class="input-group">
                            <div class="input-group-append">
                                <label class="input-group-text">
                                    ضریب اضافه کار
                                </label>
                            </div>
                            <input class="form-control" type="number" ng-model="holidayRate" min="0">
                        </div>
                    </div>
                    <div class="card">
                        <div style="text-align: left;">
                            <button class="new-button red" ng-click="cancelTypeSetting()">
                                <i class="fa fa-close"></i>
                                انصراف
                            </button>
                            <button class="new-button green" ng-click="confirmTypeSetting(holidayRate)">
                                <i class="fa fa-check"></i>
                                تایید
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
