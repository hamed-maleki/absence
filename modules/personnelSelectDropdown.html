<div ng-controller="PersonnelCtrl" class="card">
    <div class="card">
        <div class="table-header">
            <table>
                <thead>
                    <tr>
                        <th style="width: 10%;">

                        </th>
                        <th style="width: 30%;">
                            نام/
                            نام خانوادگی
                        </th>
                        <th style="width: 20%;">
                            نام پدر
                        </th>
                        <th style="width: 20%;">
                            شماره مستخدمی
                        </th>
                        <th style="width: 20%;">
                            کد پرسنلی
                        </th>
                    </tr>
                </thead>
            </table>
        </div>
        <div class="table-body">
            <table class="test">
                <tbody>
                    <tr ng-repeat="personnel in searchTableData.Items" ng-click="selectedPersonnel(personnel)">
                        <td style="width: 10%;">
                            <input type="radio" ng-click="selectedPersonnel(personnel)">
                        </td>
                        <td style="width: 30%;">
                            {{personnel.PoliteName}}
                        </td>
                        <td style="width: 20%;">
                            {{personnel.FatherName}}
                        </td>
                        <td style="width: 20%;">
                            {{personnel.PersonnelNo}}
                        </td>
                        <td style="width: 20%;">
                            {{personnel.DossierNo}}
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="card">
        <div class="row">
            <div class="col-sm-6" style="text-align: right;">
                <span  ng-click="loadPageSearch('last')" style="cursor: pointer;">
                    <i class="fa fa-chevron-right" style="font-size: 0.7em;"></i>
                    <i class="fa fa-chevron-right asp-label" style="margin-right: -3px;font-size: 0.7em;"></i>
                </span>
                <i class="fa fa-chevron-right asp-label" ng-click="loadPageSearch(1)" style="margin: 0 10px;cursor: pointer;font-size: 0.7em;"></i>
                <input class="form-control" id="paging"
                    placeholder="{{searchTableData.PageIndex}} از  {{searchTableData.TotalPages}}"
                    style="width: 30%;display: inline-block;position: relative;top: 0px;font-size: 0.7em;" ng-model="pageNumber"
                    ng-keyup="changePageSearch($event,pageNumber);" >
                <i class="fa fa-chevron-left asp-label" ng-click="loadPageSearch(-1)" style="margin: 0 10px;cursor: pointer;font-size: 0.7em;"></i>
                <span ng-click="loadPageSearch('first')" style="cursor: pointer;">
                    <i class="fa fa-chevron-left asp-label" style="margin-left: -3px;font-size: 0.7em;"></i>
                    <i class=" fa fa-chevron-left asp-label" style="font-size: 0.7em;"></i>
                </span>
            </div>
        </div>
    </div>
</div>
